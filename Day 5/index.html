<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="header">
			<h1>Simple Calculator</h1>
		</div>
		<div class="input-section">
			<input id="input1" type="number" placeholder="Enter First Number: " />
			<br />
			<input id="input2" type="number" placeholder="Enter Second Number: " />
		</div>
		<div class="button-section">
			<button class="add">Add +</button>
			<button class="subtract">Subtract -</button>
			<button class="multiply">Multiply *</button>
			<button class="divide">Divide /</button>
		</div>
		<h2 id="result">Result:</h2>

		<script src="./script.js"></script>
	</body>
</html>
